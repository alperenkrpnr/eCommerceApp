{% extends "base.html" %} {% block title %}eCommerce - Add New User{% endblock
%} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-header bg-dark text-white py-3">
        <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Add New User</h4>
      </div>
      <div class="card-body p-4">
        <form method="POST" class="needs-validation" novalidate>
          <div class="mb-4">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0">
                <i class="fas fa-user text-muted"></i>
              </span>
              <input
                type="text"
                class="form-control border-start-0"
                id="username"
                name="username"
                placeholder="Enter username"
                required
              />
              <div class="invalid-feedback">Please enter a username</div>
            </div>
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0">
                <i class="fas fa-lock text-muted"></i>
              </span>
              <input
                type="password"
                class="form-control border-start-0"
                id="password"
                name="password"
                placeholder="Enter password"
                required
              />
              <div class="invalid-feedback">Please enter a password</div>
            </div>
            <div class="form-text mt-2">
              <i class="fas fa-info-circle me-1 text-muted"></i>
              Password must be at least 8 characters long
            </div>
          </div>

          <div class="mb-4">
            <label for="confirm_password" class="form-label"
              >Confirm Password</label
            >
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0">
                <i class="fas fa-lock text-muted"></i>
              </span>
              <input
                type="password"
                class="form-control border-start-0"
                id="confirm_password"
                name="confirm_password"
                placeholder="Confirm password"
                required
              />
              <div class="invalid-feedback">Passwords must match</div>
            </div>
          </div>

          <div class="mb-4">
            <label for="role" class="form-label">Role</label>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0">
                <i class="fas fa-user-tag text-muted"></i>
              </span>
              <select
                class="form-select border-start-0"
                id="role"
                name="role"
                required
              >
                <option value="" disabled>Select a role</option>
                <option value="user" selected>User</option>
                <option value="admin">Admin</option>
              </select>
              <div class="invalid-feedback">Please select a role</div>
            </div>
          </div>

          <button type="submit" class="btn btn-dark w-100 py-2">
            <i class="fas fa-user-plus me-2"></i>Create User
          </button>
        </form>
      </div>
      <div class="card-footer bg-light text-center py-3">
        <p class="mb-0">
          <a href="{{ url_for('admin_dashboard') }}" class="text-primary">
            <i class="fas fa-arrow-left me-1"></i>Back to Admin Dashboard
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
  (function () {
    "use strict";

    var forms = document.querySelectorAll(".needs-validation");

    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirm_password");

    function validatePassword() {
      if (password.value !== confirmPassword.value) {
        confirmPassword.setCustomValidity("Passwords don't match");
      } else {
        confirmPassword.setCustomValidity("");
      }
    }

    password.addEventListener("input", validatePassword);
    confirmPassword.addEventListener("input", validatePassword);

    Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener(
        "submit",
        function (event) {
          validatePassword();

          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add("was-validated");
        },
        false
      );
    });
  })();
</script>
{% endblock %}
